<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="container">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <h4>76</h4>
          <a>of 100</a>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h3>Summary</h3>

        <div class="one">
          <div class="div-one">
          <img src="images/icon-reaction.svg" alt=""> &nbsp; &nbsp;
          <span class="reaction">Reaction</span></div>
           <label>80 <Span class="blurry">/100</Span></label>
        </div>
        <div class="one memo">
          <div class="div-one">
          <img src="images/icon-memory.svg" alt=""> &nbsp; &nbsp;
          <span class="memory">Memory</span></div>
           <label>92 <Span class="blurry">/100</Span></label>
        </div>
        <div class="one verbal">
          <div class="div-one">
          <img src="images/icon-verbal.svg" alt=""> &nbsp; &nbsp;
          <span class="verb">Verbal</span></div>
           <label>61 <Span class="blurry">/100</Span></label>
        </div>
        <div class="one visual">
          <div class="div-one">
          <img src="images/icon-visual.svg" alt=""> &nbsp; &nbsp;
          <span class="vis">Visual</span></div>
           <label>72 <Span class="blurry">/100</Span></label>
        </div>

        <button>Continue</button>



      </div>
    </div>
  </section>
  
</body>
</html>
